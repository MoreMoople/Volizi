<!DOCTYPE html>
<html lang="en">
<head>
  <title>Volizi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .carousel-inner {
      max-height: 800px;
      img {
        max-height: 800px;
      }
    }

    .carousel-indicators img {
      max-width: 200px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Row containing navbar content -->
  <div class="row">
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light fixed-top">
    
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://i.imgur.com/t6TXjPP.png" alt="Volizi Logo" style="width:120px;"> 
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Find your next Vehicle</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Sedans</a></li>
              <li><a class="dropdown-item" href="#">SUVs</a></li>
              <li><a class="dropdown-item" href="#">Hatchbacks</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- carousel content -->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

  <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.imgur.com/ikXoOeT.jpeg" alt="Sample pic 1" class="d-block w-100">
      </div>
      <div class="carousel-item">
      <img src="https://i.imgur.com/ULqk3Rn.jpeg" alt="Sample pic 2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/Ddzfixz.jpeg" alt="Sample pic 3" class="d-block w-100">
      </div>
    </div>
  
      <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div> <!-- end of carousel -->

  <!-- Content row underneath carousel -->
  <div class="row">
    <div class="col">
      <h1>Driven to Drive</h1>
    </div>
    <div class="col">
      <img src="https://i.imgur.com/yyMp2VP.jpeg" alt="Placeholder image" class="img-thumbnail">
    </div>
  </div>
</div> <!-- end of main container -->

 <!-- Footer content -->
  <div class="row">
    <div class="col">
      <ul>
        <li><a href="#">Our Brand</a></li>
        <li><a href="#">Why Volizi?</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>
  </div>
</div> <!-- end of main container -->
</body>
</html>
